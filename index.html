<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater in html css and javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <input type="text" class="display">
    <div class="buttons">
        <button class="pointer" data-value="DEL">DEL</button>
        <button class="pointer" data-value="AC">AC</button>
        <button class="pointer" data-value="%">%</button>
        <button class="pointer" data-value="/">/</button>

        <button class="pointer" data-value="7">7</button>
        <button class="pointer" data-value="8">8</button>
        <button class="pointer" data-value="9">9</button>
        <!-- +add remove * -->
        <button class="pointer" data-value="*">*</button>
        
        <button class="pointer" data-value="4">4</button>
        <button class="pointer" data-value="5">5</button>
        <button class="pointer" data-value="6">6</button>
        <button class="pointer" data-value="-">-</button>
        
        <button class="pointer" data-value="1">1</button>
        <button class="pointer" data-value="2">2</button>
        <button class="pointer" data-value="3">3</button>
        <!-- =add  -->
        <button class="pointer" data-value="+">+</button>
        
        <button class="pointer" data-value="0">0</button>
        <button class="pointer" data-value="00">00</button>
        <button class="pointer" data-value=".">.</button>
        <button class="pointer" data-value="=">=</button>

    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
